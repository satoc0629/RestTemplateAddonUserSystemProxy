plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // https://mvnrepository.com/artifact/org.javassist/javassist
    compile group: 'org.javassist', name: 'javassist', version: '3.27.0-GA'
    // https://mvnrepository.com/artifact/org.springframework/spring-web
    compile group: 'org.springframework', name: 'spring-web', version: '5.3.1'
    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.13'

    // Use JUnit test framework
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.0'
}

jar {
    manifest.attributes 'Premain-Class': 'RestTemplateAddonUserSystemProxy.RestTemplateRewrite'
    from configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) }
}

test {
    useJUnitPlatform()
}
tasks.test {
    jvmArgs += "-javaagent:./build/libs/RestTemplateAddonUserSystemProxy.jar"
    jvmArgs += "-Djdk.http.auth.tunneling.disabledSchemes=\"\" -Djdk.http.auth.proxying.disabledSchemes=\"\" -Dhttp.proxyHost=localhost -Dhttp.proxyPort=3128 -Dhttp.proxyUser=test -Dhttp.proxyPassword=test -Dhttps.proxyHost=localhost -Dhttps.proxyPort=3128 -Dhttps.proxyUser=test -Dhttps.proxyPassword=test"
}